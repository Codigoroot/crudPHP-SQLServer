<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUD PHP - SQL Server</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://cdn.datatables.net/v/dt/dt-1.13.5/datatables.min.css" rel="stylesheet"/>
	

</head>
<body>

	<div class="container mt-5">
		<div class="row">
			<button class="btn btn-success" id="agregarUsuario" name="agregarUsuario" data-toggle="modal" data-target="#myModal"> <i class="fa fa-user-plus"></i> Agregar usuario</button>
		</div>

		<div class="row">
			<div class="col-12">
				<table class="table" name="tabla" id="tabla">
					<thead>
						<tr>
							<td>Opciones</td>
							<td>Nombre</td>
							<td>Edad</td>
							<td>Correo</td>
							<td>Nacionalidad</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>





	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="myModalLabel">Datos de usuario</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form name="formulario" id="formulario">
						<div class="row">
							<div class="col-md-6">
								<input type="hidden" name="Id" id="Id">
								<label>Nombre:</label>
								<input class="form-control" type="text" name="Nombre" id="Nombre" required>
							</div>

							<div class="col-md-6">
								<label>Edad:</label>
								<input class="form-control" type="text" name="Edad" id="Edad" required>
							</div>

							<div class="col-md-6">
								<label>Correo:</label>
								<input class="form-control" type="text" name="Correo" id="Correo" required>
							</div>
							<div class="col-md-6">
								<label>Nacionalidad:</label>
								<input class="form-control" type="text" name="Nacionalidad" id="Nacionalidad" required>
							</div>

						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary" onclick="guardar_editar()">Guardar cambios</button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.min.js" integrity="sha512-MNA4ve9aW825/nbJKWOW0eo0S5f2HWQYQEIw4TkgLYMgqk88gHpSHJuMkJhYMQWKE7LmJMBdJZMs5Ua19QbF8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.datatables.net/v/dt/dt-1.13.5/datatables.min.js"></script>
